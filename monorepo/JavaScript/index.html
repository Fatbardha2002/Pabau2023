<body>
    <h1>Checkbox Form</h1>
    <form id="checkboxForm">
        <input type="checkbox" name="option" value="Internship"> Internship
        <input type="checkbox" name="option" value="Pabau"> Pabau

        <input type="checkbox" name="option" value="Career"> Career

    </form>
    <script src="index.js"></script>
</body>
